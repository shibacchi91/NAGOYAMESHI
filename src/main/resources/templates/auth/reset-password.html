<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Reset Password</title>
</head>

<body>
	<h1>パスワードリセット</h1>
	<form action="#" th:action="@{/auth/reset-password}" method="post">
		<input type="hidden" name="resetToken" th:value="${resetToken}">
		<label for="newPassword">新しいパスワード:</label>
		<input type="password" id="newPassword" name="newPassword" required>
		<label for="confirmPassword">確認パスワード:</label>
		<input type="password" id="confirmPassword" name="confirmPassword" required>
		<button type="submit">パスワードリセット</button>
	</form>
	<p th:if="${param.error}" style="color:red;">パスワードのリセットに失敗しました。もう一度お試しください。</p>
	<p th:if="${param.passwordMismatch}" style="color:red;">パスワードが一致しません。</p>
</body>

</html>
