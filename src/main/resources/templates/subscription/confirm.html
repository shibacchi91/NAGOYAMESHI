<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<div th:replace="~{fragment :: meta}"></div>

	<div th:replace="~{fragment :: styles}"></div>

	<title>予約内容確認</title>
</head>

<body>
	<div class="samuraitravel-wrapper">
		<!-- ヘッダー -->
		<div th:replace="~{fragment :: header}"></div>

		<main>
			<div class="container pt-4 pb-5 samuraitravel-container">
				<div class="row justify-content-center">
					<div class="col-xl-4 col-lg-5 col-md-7 col-sm-9">
						<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">

						</nav>

						<h1 class="mb-4 text-center">有料会員登録内容確認</h1>


						<div th:object="${userEditForm}">


							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">名前</span>
									</div>

									<div class="col">
										<span th:text="*{name}"></span>
									</div>
								</div>
							</div>
							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">フリガナ</span>
									</div>

									<div class="col">
										<span th:text="*{furigana}"></span>
									</div>
								</div>
							</div>
							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">郵便番号</span>
									</div>

									<div class="col">
										<span th:text="*{postalCode}"></span>
									</div>
								</div>
							</div>
							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">住所</span>
									</div>

									<div class="col">
										<span th:text="*{address}"></span>
									</div>
								</div>
							</div>
														<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">電話番号</span>
									</div>

									<div class="col">
										<span th:text="*{phoneNumber}"></span>
									</div>
								</div>
							</div>
														<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-6">
										<span class="fw-bold">メールアドレス</span>
									</div>

									<div class="col">
										<span th:text="*{email}"></span>
									</div>
								</div>
							</div>
							<div class="d-flex justify-content-center">

								<button id="paymentButton" class="btn  shadow-sm w-100 samuraitravel-btn">決済する</button>
							</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</main>

		<!-- フッター -->
		<div th:replace="~{fragment :: footer}"></div>
	</div>

	<div th:replace="~{fragment :: scripts}"></div>
	<script src="https://js.stripe.com/v3"></script>
	<script th:inline="javascript">
		const sessionId = /*[[${sessionId}]]*/"sessionId";                
	</script>
	<script th:src="@{/js/stripe.js}"></script>
</body>

</html>
